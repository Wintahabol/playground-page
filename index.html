    <!--Google Fonts-->

    <style>
      /* navigation button style */
      .button {
        background-color: #FFDCF3;
        border: 1px solid white;
        color: #80767C;
        padding: 9px 24px;
        text-align: center;
        border-radius: 20px;
        display: inline-block;
        font-family: "Italiana", sans-serif;
        font-size: 18px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .button:hover {
        background: #F3D1E7
      }

      /* button positioning */
      .button1 {
        position: relative;
        float: right;
        margin-right: 25px;
      }

      body {
        font-family: "MonteCarlo", cursive;
        font-weight: 400;
        font-size: 40px;
        font-style: normal;

        color: white;
        background-color: white;
      }

      /* Cursive title style */
      h1 {
        font-family: "MonteCarlo", cursive;

        position: absolute;
        margin-left: 50px;
        top: 20px;
      }

      /* subheading title style */
      h2 {
        font-family: "Italiana", sans-serif;
        font-size: 40px;
      }

      /* section title */
      h3 {
        font-family: "MonteCarlo", cursive;
        margin-top: 50px;
        font-size: 30px;
      }

      #header {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        width: 100%;
        height: 350px;
        background-color: #FFDCF3;
        margin: 0 auto;
      }

      #LandingScreen {

        h1 {
          color: black;
        }

        /*could delete this here*/
        h2 {
          text-align: center;
          margin: auto;
          position: relative;
          top: 290px;
          width: 200px;
          color: black;
        }
      }

      * {
    box-sizing: border-box;
    }
    
    .column {
    float: left;
   
    margin-top: 400px;
    padding: 5px;
    
    }
      
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      
      #photo1, #photo2{
        width: 100%;
        border-radius: 20px;
      }
      
    </style>
  </head>
